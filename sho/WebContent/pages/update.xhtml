<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Shop</title>

</h:head>

<h:body>
	<h:form id="products">
		<h:selectOneMenu value="#{itemController.id}" >
		  <f:selectItems value="#{itemController.items}" var="item" itemValue="#{item.id}" itemLabel="#{item.name}"/>
		</h:selectOneMenu>
		<h:commandButton value="delete" action="#{itemController.deleteItem}"/>
		<h:commandButton value="select" action="#{itemController.selectForUpdate}"/>
	</h:form>
	<h:form id="update">
		<h:panelGroup>
            name: 
            <h:inputText value="#{itemController.name}"
				validationMessage="too long">
				
			</h:inputText>
		</h:panelGroup>
		<h:panelGroup>
            description
            <h:inputText value="#{itemController.description}" />
		</h:panelGroup>
		<h:panelGroup>
          price
           <h:inputText value="#{itemController.price}"/>
			
		</h:panelGroup>
		<h:panelGroup>
            count
            <h:inputText value="#{itemController.number}" />
		</h:panelGroup>

		<h:commandButton action="#{itemController.updateItem}" value="update" />
		<h:messages id="addmessage" />
	</h:form>
	<h:outputLink value="shop.jsf" >back</h:outputLink>
</h:body>

</html>
